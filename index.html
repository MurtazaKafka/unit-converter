<DOCTYPE! html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <meta name="description" content="Imperial/Metric Unit Conversion">
        <meta name="keywords" content="Unit Conversion, Conversion, HTML, CSS, JavaScript">
        <meta name="author" content="Murtaza Nikzad">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h2>Metric/Imperial Unit Conversion</h2> 
            <input type="text" id="entry" name="fname" placeholder="...">
            <br />
            <button id="conv">Convert</button>
        </div>

        <div class="description" id="desc-el">
            <div class="converted">
                <h4 class="head">Length (Meter/Feet)</h4>
                <p id="meter-el"></p>
                <br />
            </div>
            <div class="converted">
                <h4 class="head">Volume (Liters/Gallons)</h4>
                <p id="liter-el"></p>
                <br />
            </div>
            <div class="converted">
                <h4 class="head">Mass (Kilograms/Pounds)</h4>
                <p id="kilo-el"></p>
                <br />
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
